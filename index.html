<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Enhanced Web Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            outline: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Enhanced Web Project</h1>
    </header>
    <main>
        <h2 id="greeting">Hello, World!</h2>
        <div class="button-group">
            <button onclick="changeGreeting('You clicked the first button!')">Click me</button>
            <button onclick="changeGreeting('Second button clicked!')">Another Action</button>
            <button onclick="changeGreeting('Third button was clicked!')">Something else</button>
        </div>
    </main>

    <script>
        function changeGreeting(message) {
            var greetingElement = document.getElementById('greeting');
            greetingElement.textContent = message;
        }
    </script>
</body>
</html>
